<nz-layout>
  <nz-sider *ngIf="servicioAuth.token" nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item class="cls-item" routerLink="/usuarios">
        <span nz-icon nzType="pie-chart"></span>
        <span>Admin usuarios</span>
      </li>

      <li nz-menu-item class="cls-item" routerLink="/vehiculos">
        <span nz-icon nzType="file"></span>
        <span>Admin vehiculos</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header *ngIf="servicioAuth.token"> Taller grupo 57 </nz-header>

    <nz-content>
      <nz-breadcrumb *ngIf="servicioAuth.token">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer *ngIf="servicioAuth.token"
      >Ant Design Â©2020 Implement By Angular</nz-footer
    >
  </nz-layout>
</nz-layout>
